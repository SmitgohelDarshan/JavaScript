 <!-- 3. Demonstrate the default parameter while using a function.  -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
        function sum(a, b=4){
            document.writeln(`sum: ${a+b}`)
        }
        sum(1)
    </script>
  </body>
  </html>
