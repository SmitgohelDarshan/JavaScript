 <!-- 2. Demonstrate the difference between let and var.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var b = 3;
        var b = 4; // allow redeclaration 
        let a = 2;
        // let a = 1;  // not allow redeclaration
        function print(){
            document.writeln(`a:${a} and b:${b}`)
        }
        print()
    </script>
</body>
</html>
