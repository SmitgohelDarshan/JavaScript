  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

    <h1 id="txt"></h1>

        document.body.addEventListener("keypress",(e)=>{
            txt.innerHTML = e.key
        })
    </script>
  </body>
