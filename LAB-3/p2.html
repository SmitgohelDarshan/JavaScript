<!-- WAP to read an array from the user and sort them in ascending order.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        size = parseInt(prompt("Enter size of an array: "))
        array = [size]

        for(i = 0; i < size; i++){
            array[i] = prompt("Enter element: ")
        }

        for(i = 0; i < array.length - 1; i++){
            for(j = i+1; j < array.length; j++){
                if(array[i] > array[j]){    //if print in descending = j > i 
                    temp = array[j]
                    array[j] = array[i]
                    array[i] = temp
                }
            }
        }

        document.writeln(array.join(", "))
    </script>
</body>
</html>
