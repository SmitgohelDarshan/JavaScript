<!-- Write a JavaScript that uses a loop that searches a word in sentence held in an array, 
returning the index of the word.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        string = prompt("Enter string: ")

        arr = string.split(" ")
        word = prompt("Enter word: ")

        for(i = 0; i < arr.length; i++){
            if(arr[i] == word){
                document.writeln(i)
            }
        }
    </script>
</body>
</html>
