<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
   <div style="border: 1px solid black; width: fit-content;margin: 0% auto; padding:8px"> 
        <form>
            <table cellpadding="8px" > 
             <h1>Employee Registration Form</h1>
        
                <tr>
                    <td>
                        <label for="fullname">FullName:</label>
                    </td>
                    <td>
                        <input type="text" name="fullname" placeholder="Enter Full Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" name="email" placeholder="Enter Email Address"required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mobile no.">Mobile No:</label>
                    </td>
                    <td>
                        <input type="text" name="mobile no." placeholder="Enter Mobile Number"required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="add">Address:</label>
                    </td>
                    <td>
                        <textarea name="add" cols="30" rows="10" placeholder="Enter Address Here..." required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dt">Date Of Birth:</label>
                    </td>
                    <td>
                        <input type="date" name="dt"required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender:</label>
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="hd">Highest Degree:</label>
                    </td>
                    <td>
                        <select name="hd">
                            <option value="select" disabled selected>Select Degree</option>
                            <option value="btech">B.Tech</option>
                            <option value="mtech">M.Tech</option>
                            <option value="bca">BCA</option>
                            <option value="mca">MCA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nation">Experience:</label>
                    </td>
                    <td>
                        <input type="text" name="exp" placeholder="Enter Experience "required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Submit" style="margin-right:3px">
                        <input type="reset" value="Reset" style="margin-left:3px">
                    </td>
                </tr>
                
            </table>
        </form>
   </div>

</body>
</html>
