<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
    <style>
        .datebtn {
            display: flex;
            justify-content: center;
            align-items: center; 
            margin: 0; 
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
    <script>
        function showDateTime() {
            var currentDate = new Date();
            document.getElementById("dateTime").innerHTML = currentDate;
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">Click to get date and time</h1>
    <div class="datebtn">
        <button onclick="showDateTime()">Date and Time</button>
    </div>
    <p id="dateTime" style="text-align: center;"></p>
</body>
</html>
