<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use of list, audio and video tag</title>
</head>

<body>
    <h1>Unordered list</h1>
    <ul>
        <li>Array</li>
        <li>Linked List</li>
        <li>Stacks</li>
        <li>Tress</li>
        <li>Graphs</li>
    </ul>

    <h1>Ordered List</h1>

    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Pineapple</li>
        <li>Mango</li>
        <li>Watermelon</li>
    </ol>

    <h1>Description list</h1>

    <dl>
        <dt>Tea</dt>
        <dd> - 1kg net wet</dd>
        <dt>Coffe</dt>
        <dd> - 500g net wet</dd>
        <dt>Coco Powder</dt>
        <dd> - 500g net wet</dd>
    </dl>
    <hr>

    <audio controls style="display: block; margin-top: 40px;  margin-bottom: 30px;">
        <source src="music.mp3">
    </audio>

    <audio controls style="display: block; margin-top: 40px;  margin-bottom: 30px;">
        <source src="https://pagalfree.com/musics/128-Har Har Shambhu Shiv Mahadeva - Jeetu Sharma 128 Kbps.mp3"
            type="audio/mpeg">
    </audio>

    <video controls style="display: block;margin-bottom: 30px;">
        <source src="video.mp4">
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/fQBCX-T-1O4?si=kgIRNX_CZVPCXdH2"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>

</body>
</html>
