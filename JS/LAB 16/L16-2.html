<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover Effect</title>
    <script>
        function mouseOver() {
            document.getElementById("myHeading").style.color = "red"; 
        }

        function mouseOut() {
            document.getElementById("myHeading").style.color = "black"; 
        }
    </script>
</head>
<body>
    <h1 id="myHeading" onmouseover="mouseOver()" onmouseout="mouseOut()">Hover over on me!</h1>
</body>
</html>
