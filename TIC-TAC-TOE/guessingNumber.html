<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¯ Guess the Number (1 - 100)</h1>
  <input type="number" id="guess" placeholder="Enter your guess" />
  <button onclick="checkGuess()">Submit</button>
  <button onclick="resetGame()">ðŸ”„ Reset</button>

  <p id="message"></p>
  <p id="tries"></p>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const userGuess = Number(document.getElementById('guess').value);
      attempts++;

      if (userGuess < 1 || userGuess > 100) {
        document.getElementById('message').textContent = "â›” Enter a number between 1 and 100.";
      } else if (userGuess < randomNumber) {
        document.getElementById('message').textContent = "ðŸ“‰ Too low! Try again.";
      } else if (userGuess > randomNumber) {
        document.getElementById('message').textContent = "ðŸ“ˆ Too high! Try again.";
      } else {
        document.getElementById('message').textContent = `ðŸŽ‰ Correct! The number was ${randomNumber}.`;
      }

      document.getElementById('tries').textContent = `Tries: ${attempts}`;
    }

    function resetGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById('guess').value = '';
      document.getElementById('message').textContent = '';
      document.getElementById('tries').textContent = '';
    }
  </script>

</body>
</html>
