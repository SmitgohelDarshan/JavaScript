 <!-- WAP to display students stored in array.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <script>
       const students =  [
            {
                "id": 1,
                "name": "Alice Smith",
                "age": 15,
                "grade": "10th",
                "subjects": ["Math", "Science", "English"]
            },
            {
                "id": 2,
                "name": "Bob Johnson",
                "age": 14,
                "grade": "9th",
                "subjects": ["History", "Math", "Art"]
            },
            {
                "id": 3,
                "name": "Charlie Brown",
                "age": 16,
                "grade": "11th",
                "subjects": ["Biology", "Chemistry", "Physics"]
            },
            {
                "id": 4,
                "name": "Diana Prince",
                "age": 17,
                "grade": "12th",
                "subjects": ["English", "History", "Economics"]
            },
            {
                "id": 5,
                "name": "Ethan Hunt",
                "age": 15,
                "grade": "10th",
                "subjects": ["Physical Education", "Math", "Geography"]
            }
        ];
        
        document.writeln("<div class='container mt-5' >")
        document.writeln("<table class='table table-primary table-hover'>")
        document.writeln("<thead>")
        document.writeln("<tr>")
        document.writeln("<th scope='col'>Id</th>")
        document.writeln("<th scope='col'>Name</th>")
        document.writeln("<th scope='col'>Age</th>")
        document.writeln("<th scope='col'>Grade</th>")
        document.writeln("<th scope='col'>Subject</th>")
        document.writeln("</thead>")
        document.writeln("<tbody>")

        students.forEach(element => {
        document.writeln("<tr class = 'table-warning'>")
        document.writeln("<td>"+element.id+"</td>")   
        document.writeln("<td>"+element.name+"</td>")    
        document.writeln("<td>"+element.age+"</td>")  
        document.writeln("<td>"+element.grade+"</td>")    
        document.writeln("<td>"+element.subjects+"</td>")    
        document.writeln("</tr>")    
        });   
        document.writeln("</tbody>")
        document.writeln("</table>")
        document.writeln("<div>")
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
