 <!-- WAP to display products stored in array. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Table</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <script>
       const products = [
            {
                id: 1,
                name: 'Laptop',
                description: 'A high performance laptop',
                price: 1200,
                category: 'Electronics',
                inStock: true
            },
            {
                id: 2,
                name: 'Smartphone',
                description: 'Latest model smartphone with advanced features',
                price: 800,
                category: 'Electronics',
                inStock: true
            },
            {
                id: 3,
                name: 'Desk Chair',
                description: 'Ergonomic desk chair for comfortable seating',
                price: 150,
                category: 'Furniture',
                inStock: false
            },
            {
                id: 4,
                name: 'Book',
                description: 'A popular science fiction novel',
                price: 20,
                category: 'Books',
                inStock: true
            },
            {
                id: 5,
                name: 'Headphones',
                description: 'Noise-cancelling over-ear headphones',
                price: 200,
                category: 'Electronics',
                inStock: true
            }
        ];
        
        document.writeln("<div class='container mt-5' >")
        document.writeln("<table class='table table-primary table-hover'>")
        document.writeln("<thead>")
        document.writeln("<tr class = 'table-warning'>")
        document.writeln("<th scope='col'>Id</th>")
        document.writeln("<th scope='col'>Name</th>")
        document.writeln("<th scope='col'>Description</th>")
        document.writeln("<th scope='col'>Price</th>")
        document.writeln("<th scope='col'>Category</th>")
        document.writeln("<th scope='col'>Instock</th>")
        document.writeln("</thead>")
        document.writeln("<tbody>")

        products.forEach(element => {
        document.writeln("<tr>")
        document.writeln("<td>"+element.id+"</td>")   
        document.writeln("<td>"+element.name+"</td>")    
        document.writeln("<td>"+element.description+"</td>")  
        document.writeln("<td>"+element.price+"</td>")    
        document.writeln("<td>"+element.category+"</td>")    
        document.writeln("<td>"+element.inStock+"</td>")    
        document.writeln("</tr>")    
        });   
        document.writeln("</tbody>")
        document.writeln("</table>")
        document.writeln("</div>")
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
