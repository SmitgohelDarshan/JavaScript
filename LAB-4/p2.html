<!-- Demonstrate different array functions like push, pop, shift, unshift, splice, sort etcâ€¦ -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        arr = [1,2,3,4,8,5,7,51,100]

        //push function = add at last index
        arr.push(3);
        document.write("add in last index: "+arr);
        document.writeln("<br>")

        //pop function = reomve at last index
        arr.push();
        document.write("remove in last index: "+arr);
        document.writeln("<br>")
        
        //unshift function = add at first index
        arr.unshift(0);
        document.write("add in first index: "+arr);
        document.writeln("<br>")

        //shift function = remove at first index
        arr.shift();
        document.write("remove in first index: "+arr);
        document.writeln("<br>")

        //splice function = first parameter for index and second for count so 2 to start count 3
        arr.splice(2, 3);
        document.write("start from 2 index and count 3: "+arr);
        document.writeln("<br>")
        
        //slice function = 2 index to 3-1 remove and not change in array so in variable set
        var temp = arr.slice(2, 3);
        document.write("start from 2 index and 3-1 remove: "+temp);
        document.writeln("<br>")

        //sort function = default 0-9 sort like 0,-5,11,3 so sort -5,0,11,3 here 11 first so first digit 1 and second 1 so print 11 after 3
        arr.sort();
        document.write("sort default (0-9): "+arr);
        document.writeln("<br>")

        arr.sort((a,b)=>a-b);
        document.write("sort ((a,b) => a-b) ascending order: "+arr);
        document.writeln("<br>")
        arr.sort((a,b) => b-a);
        document.write("sort ((a,b) => b-a) descending order: "+arr);

    </script>
 </body>
 </html>
