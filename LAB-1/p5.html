<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter Number: "))
        reverse = n
        sum = 0
        
        while(n != 0){
            temp = n % 10
            sum = (sum*10) + temp
            // n = Math.floor(n/10)
            n = parseInt(n/10)
        }

        if (sum == reverse) {
            document.writeln("Palindrome Number")
        }else
            document.writeln("Not Palindrome Number")

    </script>
</body>
</html>
