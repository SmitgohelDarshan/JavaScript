<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter Number: "))
        fac = 1;

        for(i = 1; i<=n; i++){
            fac *= i;
        }
        document.writeln("Factorial: ",(fac))
    </script>
</body>
</html>
