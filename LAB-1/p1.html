<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseFloat(prompt("Enter First Number: "))
        b = parseFloat(prompt("Enter First Number: "))
        choice = parseInt(prompt("Choice: 1-Addition, 2-Substraction, 3-Multiplication, 4-Division"))

        switch (choice) {
            case 1:
                document.writeln("Addition: " +(a+b))
                break;
            case 2:
                document.writeln("Substraction: " +(a-b))
                break;
            case 3:
                document.writeln("Multiplication: " +(a-b))
                break;
            case 4:
                document.writeln("Division: " +(a/b))
                break;   
            }        
    </script>
</body>
</html>
