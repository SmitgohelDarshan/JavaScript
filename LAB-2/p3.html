<!-- WAP to display given patterns using JavaScript. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter length of pattern: "))

        for(i = 1; i <= n; i++){
            for(j = 1; j <= i; j++){
                document.writeln("*")
            }
            document.writeln("<br>")
        }

        document.writeln("<br>")

        for(i = n; i > 0; i--){
            for(j = 1; j <= i; j++){
                document.writeln(j)
            }
            document.writeln("<br>")
        }
    </script>
</body>
</html>
