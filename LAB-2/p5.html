<!-- Write a JavaScript to take 2-digit number and then separate these 2 digits, then multiply 
Æ’rst digit by itself for second digit times. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        number = parseInt(prompt("Enter 2-digit number"))

        base = Math.floor(number / 10)
        power = number % 10

        ans = Math.pow(base, power)

        document.writeln("Ans : "+ans)
    </script>
</body>
</html>
